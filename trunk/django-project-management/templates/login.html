{% extends "base.html" %}

{% block main_content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

		<div class="toggler">
			<div id="effect" class="ui-widget-content ui-corner-all">
				<h3 class="ui-widget-header ui-corner-all"><a id="toggle_effect_button" href="#">Project Management</a></h3>
				<div id="toggle_effect">
				<p>
					<br>
  					<form action='.' method='post'>
					<table>
					<tr>
					<td colspan="2">Please logon using your username and password</td></tr>
					<tr>
    				<td><label for="username">User name:</label></td>
    				<td><input type="text" name="username" value="" id="username"></td>
					</tr>
					<tr>
    				<td><label for="password">Password:</label></td>
    				<td><input type="password" name="password" value="" id="password"></td></tr>
					<tr>
					<td>
    				<input type="submit" value="login" />
    				<input type="hidden" name="next" value="{{ next|escape }}" />
  					<form action='.' method='post'>
					</td></tr></table>
				</div>
			</div>
		</div>

{% endblock %}
